_schema-version: 3.3.0
ID: invoiceapp
description: Invoice CAP Project with multiple frontends
version: 1.0.0

modules:
  # --- Backend (CAP service) ---
  - name: invoiceapp-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: invoiceapp-auth
      - name: invoiceapp-db
      - name: seb-test-docai
        parameters:
          service-key: true
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci

  # --- DB deployer ---
  - name: invoiceapp-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: invoiceapp-db
    parameters:
      buildpack: nodejs_buildpack

  # --- Frontend: invoiceapptwo ---
  - name: invoiceapptwo
    type: html5
    path: app/invoiceapptwo
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

  # --- Approuter (shared for all UIs) ---
  - name: invoiceapp-approuter
    type: approuter.nodejs
    path: approuter
    requires:
      - name: invoiceapp-auth
      - name: invoiceapp-destination
      - name: invoiceapp-html5-repo-runtime
      - name: srv-api
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M

  # --- Content Deployer (uploads HTML5 apps to repo) ---
  - name: invoiceapp-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: invoiceapp-auth
      - name: srv-api
      - name: invoiceapp-html5-repo-host
        parameters:
          content-target: true
      - name: invoiceapp-destination
    build-parameters:
      build-result: app/
      requires:
        - artifacts:
            - invoiceapptwo.zip
          name: invoiceapptwo
          target-path: app/

resources:
  # --- Shared HDI container ---
  - name: invoiceapp-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  # --- Shared XSUAA service ---
  - name: invoiceapp-auth
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      config:
        tenant-mode: dedicated
        xsappname: invoiceapp-${org}-${space}
      service: xsuaa
      service-plan: application

  # --- DOCAI --- (not working)
  - name: seb-test-docai
    type: org.cloudfoundry.managed-service
    parameters:
      service: document-information-extraction-trial
      service-plan: blocks_of_100

  # --- Shared HTML5 repo services ---
  - name: invoiceapp-html5-repo-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime

  - name: invoiceapp-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host

  # --- Shared Destination service ---
  - name: invoiceapp-destination
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: ui5
                Type: HTTP
                ProxyType: Internet
                Authentication: NoAuthentication
                URL: https://ui5.sap.com
              - Name: srv-api
                Type: HTTP
                ProxyType: Internet
                Authentication: NoAuthentication
                ForwardAuthToken: true
                URL: ~{srv-api/srv-url}

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
